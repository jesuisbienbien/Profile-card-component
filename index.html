<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <section class="blue-header">
      <img src="images/bg-pattern-card.svg" alt="background image for top section">
    </section>

    <section class="info">
      <img src="images/image-victor.jpg" alt="Victor Profile Image">
      <div class="name-age-container">
        <p class="bold">Victor Crest</p> <p class="light-gray age">26</p>
      </div>
      <p class="light-gray city">London</p>
    </section>

    <hr>

    <section class="stats">
      <div class="container">
        <p class="bold">80K</p>
        <p class="light-gray small">Followers</p>
      </div>
      <div class="container">
        <p class="bold">803K</p>
        <p class="light-gray small">Likes</p>
        
      </div>
      <div class="container">
        <p class="bold">1.4K</p>
        <p class="light-gray small">Photos</p>
      </div>
    </section>
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nguyen Nguyen</a>.
  </div>
</body>
</html>
